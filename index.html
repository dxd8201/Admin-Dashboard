<!DOCTYPE html>

<head>

                  </svg>

            </div>
            <div class="icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

            </div>

        <div class="header">

                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                          </svg>   
                    </div>
                    <input type="text" placeholder="search">
                </div>
                <div class="user-info-container">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0M3.124 7.5A8.969 8.969 0 015.292 3m13.416 0a8.969 8.969 0 012.168 4.5" />
                          </svg>                          
                    </div>
                    <div>
                        <img src="media/3757-boop-eidolon-of-the-dojo.png" alt="User profile picture" class="small-img">
                    </div>
                    <div>Boop</div>
                </div>
            </div>
            <div class="header-flex-container">
                <div class="header-greeting-container">
                    <div class="img-container"><img src="media/3757-boop-eidolon-of-the-dojo.png" alt="User profile picture" class="large-img"></div>
                    <div>Hi there,</div>
                    <h1>Boop</h1>
                </div>
                <div class="header-btn-container">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="main-content-container">
            <div>Your projects</div>
            <div>Announcements</div>
            <div>Trending</div>
            
        </div>
    </div>
